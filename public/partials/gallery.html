
<div class ="row">
    <a href="#/gallery" class="button">Gallery</a>
    <a href="#/list" class="button">Search</a>
  </div>

<div class ="row"  style="margin-bottom: 10px; display: inline-block;">
  <a class="button" ng-repeat="item in genres" ng-click="filterMovies(this.item)"> {{item}} </a> 
  </div>  

  <div class="gallery_content">
          <div class="columns large-2 medium-3 small-4" ng-repeat="movie in currMovies">
            <a href="#/details/{{movie.imdbID}}" class="thumb"><img ng-src="./data/images/{{movie.imdbID}}.jpg" alt="{{movie.title}}"></a>
            <a href="#/details/{{movie.imdbID}}">
            <p>{{movie.title}}</p></a>
          </div>

      </div>
